    <body>
        <div id="food"><img onmouseover="changeImg(this, 'foodHover.png')" onmouseout="changeImg(this, 'food.png')" border="0" src="food.png" alt="food"></div>

        function changeImg(currentImg, newImg)
            {
                currentImg.src = newImg; 
            }
        </script>
